<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
<div id="app">
  <div v-for="study in arr">{{study}}</div>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>

  var app =new Vue({
    el:'#app',
    data:{
      arr:["pen", "pencil", "ssss"]
    },
  })
</script>
</body>
</html>
