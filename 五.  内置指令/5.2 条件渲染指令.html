<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
</head>
<body>
<div id="app">
  v-cloak: 解决初始化慢导致页面闪动
  <p v-cloak>{{msg}}</p>
  <span v-once>{{oncedata}}</span>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>

  var app =new Vue({
    el:'#app',
    data:{
      msg:'村里有个姑娘叫小芳',
      oncedata:'长得可爱又善良',
    },
  })
</script>
</body>
</html>
