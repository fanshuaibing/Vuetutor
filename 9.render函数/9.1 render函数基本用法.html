<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #app{
    margin-left: auto;
    margin-right: auto;
    margin-top:20vh;
    padding: 20px;
    width: 60vw;
    height: 400px;
    background: antiquewhite;
  }
</style>
<body>
<div id="app">
  <child :level="level">我是蜡笔小新</child>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  Vue.component('child',{
    render:function (createElement) {
      return createElement('h'+this.level,
          this.$slots.default);
    },
    props:['level']
  })
  var app = new Vue({
    el:'#app',
    data:{
      level:2,
    },
  })
</script>



</body>
</html>
