<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #app{
    margin-left: auto;
    margin-right: auto;
    margin-top:20vh;
    padding: 20px;
    width: 60vw;
    height: 400px;
    background: antiquewhite;
  }
</style>
<body>
<div id="app">
  <my-component>
    用this.$scopedSlots.default({}) 传递数据
    <template scope="prop">
      {{prop.text}}--{{prop.msg}}
    </template>
  </my-component>
</div>
<div><slot></slot></div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  Vue.component('my-component',{
    render:function (createElement) {
      //相当于<div><slot :text="text"></slot></div>
      return createElement('div',this.$scopedSlots.default({
        text:'我是子组件传来的数据',
        msg:'scopedSlots'
      }))
    }
  })
  var app = new Vue({
    el:'#app',
    data:{

    },
  })
</script>



</body>
</html>
