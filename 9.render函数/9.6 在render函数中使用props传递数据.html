<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #app {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20vh;
    padding: 20px;
    width: 60vw;
    height: 400px;
    background: antiquewhite;
  }
</style>
<body>
<div id="app">
  v-model类似监听on(input)事件,用传递过来的数据来替换绑定的数据 <br>
  <hr>
  <my-component :name="name" v-model="name"></my-component>
  <br> {{name}}

</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  Vue.component('my-component', {
    props: ['name'],//子组件的属性，用this.show
    render: function (createElement) {
      var self = this
      return createElement('input', {
        domProps: {
          value: self.name
        },
        on: {
          input(event) {
            self.$emit('input', event.target.value)
          }
        }
      })
    }
  })
  var app = new Vue({
    el: '#app',
    data: {
      name: '',
    },
  })
</script>


</body>
</html>
