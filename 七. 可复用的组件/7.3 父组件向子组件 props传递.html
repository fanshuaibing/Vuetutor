<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" style="border: 2px solid red">
  <h5 style="text-align: center">我是父组件</h5>
  <child-component msg="我是来自父组件的内容"></child-component>
  <hr>使用v-bind进行数据的动态绑定--把input中的msg转递给子组件
  <input type="text" v-model="parentmsg">
  <bind-component v-bind:parentmsg="parentmsg"></bind-component>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  var  app =new Vue({//父组件
    el:'#app',
    components:{
      'child-component':{
        props:['msg'],//来自父级的数据,作用域是组件本身
        template:'<div style="margin-top:10px; border: 2px solid cornflowerblue">{{msg}}</div>'
      },
      'bind-component':{
        props:['parentmsg'],//来自父级的数据,作用域是组件本身
        template:'<div style="margin:10px; border: 2px solid cornflowerblue">{{parentmsg}}</div>'
      }
    },
    data:{
      parentmsg:'今天月亮真圆',
    },
  })
</script>
</body>
</html>
