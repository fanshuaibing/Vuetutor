<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <chlid-component></chlid-component>
  <chlid-component></chlid-component>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script>
  var app = new Vue({
    el:'#app',
    components:{
      "chlid-component":{
        template:'<button @click="count++" style="width: 100px; height: 100px;border: 2px solid red">{{count}}</button>',
        data: function () {
          return {count:0}
        }
      }
    },
    data:{
      count:1,
    }
  })
</script>
</body>
</html>
